<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <div>
        <script>
            function calcular() {
                var txtv = document.querySelector('input#txtvel')
                var res = document.querySelector('div#res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p>Sua velocidade é <strong>${vel}</strong><p>`
                if (vel > 60) {
                    res.innerHTML += '<p>Voce está <strong>MULTADO!</strong> por excesso de velocidade.<p>'
                
                }
                res.innerHTML += '<p>Diriga sempre com cinto de segurança!<p>'
                }       
        </script>
    </div>
    
</body>
</html>
