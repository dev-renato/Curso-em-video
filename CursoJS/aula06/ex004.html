<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Óla, ${nome}! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em letras minúsculas é: ${nome.toLowerCase()}`)

        //Para valores em pr-BR

    </script>
</body>
